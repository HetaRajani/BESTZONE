<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bestzone - Sign Up</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-image: url('back.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 10px 20px;
    }

    header img {
      height: 50px;
    }

    nav a {
      text-decoration: none;
      font-size: 16px;
      color: #fff;
      font-weight: bold;
      margin: 0 10px;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .signup-container {
      margin: auto;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 40px 30px;
      border-radius: 10px;
      max-width: 500px;
      width: 90%;
      box-shadow: 0 0 10px black;
    }

    .signup-container h2 {
      text-align: center;
      margin-bottom: 25px;
    }

    .signup-container input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
    }

    .signup-container button {
      width: 100%;
      padding: 12px;
      background-color: #ff9800;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 15px;
    }

    .signup-container button:hover {
      background-color: #ffa726;
    }

    .signup-container p {
      text-align: center;
      margin-top: 20px;
    }

    #success-message {
      color: lightgreen;
      text-align: center;
      margin-top: 10px;
      display: none;
      font-weight: bold;
    }

    #error-message {
      color: red;
      text-align: center;
      margin-top: 10px;
      font-weight: bold;
    }

    footer {
      text-align: center;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 10px;
      color: white;
      margin-top: auto;
    }

    .socials a {
      margin: 0 10px;
      color: yellow;
      font-size: 24px;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div style="display: flex; align-items: center; gap: 15px;">
      <img src="logo2.jpg" alt="Logo">
      <h1 style="margin: 0; color: white;">BESTZONE</h1>
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="Producs.html">Products</a>
      <a href="#about">About Us</a>
      <a href="#contact">Contact</a>
      <a href="cart.html">🛒 Cart</a>
      <a href="loginpage.html">Login</a>
      <a href="Sign-up page.html">Sign Up</a>
    </nav>
  </header>

  <!-- Sign Up Form -->
  <div class="signup-container">
    <h2>Create Account</h2>
    <form id="signupForm">
      <input type="text" id="fname" placeholder="First Name" required />
      <input type="text" id="lname" placeholder="Last Name" required />

      <input
        type="email"
        id="email"
        placeholder="Email ID"
        required
        pattern="[a-zA-Z0-9._%+-]+@gmail\.com"
        title="Please enter a valid Gmail address (e.g., example@gmail.com)"
      />

      <input
        type="tel"
        id="contact"
        placeholder="Contact Number"
        pattern="[0-9]{10}"
        minlength="10"
        maxlength="10"
        title="Please enter exactly 10 digits"
        required
      />

      <input type="date" id="dob" required />

      <input
        type="password"
        id="password"
        placeholder="Password"
        required
      />
      <input type="password" id="confirm" placeholder="Confirm Password" required />

      <div id="error-message"></div>
      <button type="submit">Sign Up</button>
      <div id="success-message">🎉 Sign-Up Successful!</div>
    </form>

    <p>Already have an account? <a href="loginpage.html" style="color: #ff9800;">Sign In</a></p>
  </div>

  <!-- Footer -->
  <footer>
    <div class="socials">
      <a href="#">📸</a>
      <a href="#">📘</a>
      <a href="#">🔒</a>
    </div>
    <div style="font-size: 14px; margin-top: 10px;">&copy; 2025 Bestzone. All rights reserved.</div>
  </footer>

  <!-- JavaScript -->
  <script>
    document.getElementById('signupForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const password = document.getElementById('password').value;
      const confirm = document.getElementById('confirm').value;
      const errorDiv = document.getElementById('error-message');
      const successDiv = document.getElementById('success-message');

      // Password validation
      const passwordPattern = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&]).{8,10}$/;

      if (!passwordPattern.test(password)) {
        errorDiv.textContent = "❌ Password must be 8-10 chars long, include upper & lower case, a number, and a special character.";
        successDiv.style.display = 'none';
        return;
      }

      if (password !== confirm) {
        errorDiv.textContent = "❌ Passwords do not match!";
        successDiv.style.display = 'none';
        return;
      }

      errorDiv.textContent = "";

      // Save user data to localStorage
      const user = {
        fname: document.getElementById('fname').value,
        lname: document.getElementById('lname').value,
        email: document.getElementById('email').value,
        contact: document.getElementById('contact').value,
        dob: document.getElementById('dob').value,
        password: password
      };

      localStorage.setItem('bestzoneUser', JSON.stringify(user));

      successDiv.style.display = 'block';
      setTimeout(() => {
        window.location.href = "loginpage.html";
      }, 1500);
    });
  </script>

</body>
</html>
