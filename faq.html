<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bestzone | FAQs</title>
  <link rel="stylesheet" href="faq-style.css">
  <style>
    /* Reusing your Bestzone header styling */
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 10px 20px;
      position: sticky;
      top: 0;
      z-index: 999;
    }

    header img {
      height: 50px;
    }

    nav a {
      text-decoration: none;
      font-size: 16px;
      color: #fff;
      font-weight: bold;
      margin-left: 20px;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .logo-area {
      display: flex;
      align-items: center;
      gap: 15px;
    }
  </style>
</head>
<body>

  <!-- Header with only Home button -->
  <header>
    <div class="logo-area">
      <img src="logo2.jpg" alt="Logo">
      <h1 style="margin: 0; color: white;">BESTZONE</h1>
    </div>
    <nav>
      <a href="index.html">Home</a>
    </nav>
  </header>

  <div id="notification" class="popup">
  <span class="popup-message">
    Welcome to <strong>Bestzone</strong>! Need help? Explore our FAQs below.
  </span>
  <span class="popup-close" id="closePopup">&#10006;</span>
</div>

  <!-- FAQ Header -->
  <h2 class="faq-heading">Frequently Asked Questions</h2>

  <!-- FAQ Container -->
  <div id="faq-container" class="faq-container"></div>

  <!-- JS -->
  <script src="faq-script.js"></script>
</body>
</html>
