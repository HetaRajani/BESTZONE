<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact Us - Bestzone</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-image: url('back.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: white;
      min-height: 100vh;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 10px 20px;
    }

    header img {
      height: 50px;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 10px;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .contact-container {
      max-width: 600px;
      margin: 50px auto;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border-radius: 10px;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: none;
      border-radius: 5px;
    }

    textarea {
      resize: vertical;
      height: 100px;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #28a745;
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838;
    }

    footer {
      background-color: rgba(0, 0, 0, 0.6);
      text-align: center;
      padding: 15px;
      margin-top: 40px;
    }

    footer a {
      color: yellow;
      font-size: 20px;
      text-decoration: none;
    }

    footer a:hover {
      color: orange;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div style="display: flex; align-items: center; gap: 15px;">
      <img src="logo2.jpg" alt="Logo">
      <h1 style="margin: 0; color: white;">Contact Bestzone</h1>
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="Producs.html">Products</a>
      <a href="cart.html">Cart</a>
    </nav>
  </header>

  <!-- Contact Form -->
  <div class="contact-container">
    <h2>ðŸ“¬ Get in Touch</h2>
    <form onsubmit="submitMessage(event)">
      <label for="name">Your Name:</label>
      <input type="text" id="name" required />

      <label for="email">Your Email:</label>
      <input type="email" id="email" required />

      <label for="message">Your Message:</label>
      <textarea id="message" required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </div>

  <!-- Footer -->
  <footer>
    ðŸ“§ bestzone@gmail.com | ðŸ“ž +91 98765 43210 <br>
    <a href="help.html">Need Help?</a>
  </footer>

  <!-- JavaScript -->
  <script>
    function submitMessage(event) {
      event.preventDefault();
      const name = document.getElementById('name').value;
      alert(`Thank you, ${name}! Your message has been sent.`);
      document.querySelector('form').reset();
    }
  </script>

</body>
</html>
