<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bestzone - Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-image: url('back.jpg');
      background-size: cover;
      background-position: center;
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(0,0,0,0.6);
      padding: 10px 20px;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      margin: 0 10px;
    }
    .dashboard {
      margin: auto;
      background: rgba(0,0,0,0.6);
      padding: 40px;
      border-radius: 10px;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 0 10px black;
      text-align: center;
    }
    .dashboard h2 { margin-bottom: 20px; }
    .dashboard p { font-size: 18px; margin: 8px 0; }
    button {
      padding: 10px 20px;
      background: #ff9800;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover { background: #ffa726; }
  </style>
</head>
<body>
  <header>
    <h1>BESTZONE</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="#" id="logout">Logout</a>
    </nav>
  </header>

  <div class="dashboard">
    <h2>Welcome to Your Dashboard</h2>
    <p><strong>Name:</strong> <span id="userName"></span></p>
    <p><strong>Email:</strong> <span id="userEmail"></span></p>
    <p><strong>Contact:</strong> <span id="userContact"></span></p>
    <p><strong>Date of Birth:</strong> <span id="userDob"></span></p>
    <button id="logoutBtn">Logout</button>
  </div>

  <script>
    const user = JSON.parse(localStorage.getItem('bestzoneUser'));
    const isLoggedIn = localStorage.getItem('isLoggedIn');

    if (!user || isLoggedIn !== 'true') {
      alert("âš ï¸ Please log in first.");
      window.location.href = "loginpage.html";
    }

    document.getElementById('userName').textContent = user.fname + " " + user.lname;
    document.getElementById('userEmail').textContent = user.email;
    document.getElementById('userContact').textContent = user.contact;
    document.getElementById('userDob').textContent = user.dob;

    document.getElementById('logoutBtn').addEventListener('click', () => {
      localStorage.removeItem('isLoggedIn');
      alert("ðŸ‘‹ Logged out successfully!");
      window.location.href = "loginpage.html";
    });
  </script>
</body>
</html>
