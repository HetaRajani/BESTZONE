<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bestzone - Events</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-image: url('back.jpg');
      background-size: cover;
      background-position: center;
      color: white;
      min-height: 100vh;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 10px 20px;
      position: sticky;
      top: 0;
    }

    header img {
      height: 50px;
    }

    nav a {
      text-decoration: none;
      font-size: 16px;
      color: #fff;
      font-weight: bold;
      margin: 0 10px;

    nav a:hover {
      text-decoration: underline;
    }

    h1 {
      text-align: center;
      margin-top: 20px;
      font-size: 30px;
    }

    .events-container {
      max-width: 900px;
      margin: 30px auto;
      padding: 20px;
      background-color: rgba(0,0,0,0.5);
      border-radius: 10px;
    }

    .event {
      background-color: rgba(255, 255, 255, 0.1);
      margin-bottom: 15px;
      padding: 15px;
      border-radius: 8px;
    }

    .event h2 {
      margin: 0 0 8px;
      color: yellow;
    }

    .event p {
      margin: 0;
    }

    footer {
      text-align: center;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 10px;
      margin-top: 20px;
    }

    footer a {
      color: yellow;
      font-size: 18px;
      text-decoration: none;
    }

    footer a:hover {
      color: orange;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div style="display: flex; align-items: center; gap: 15px;">
      <img src="logo2.jpg" alt="Logo">
      <h1 style="margin: 0; color: white;">Bestzone Events</h1>
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="Producs.html">Products</a>
      <a href="cart.html">ðŸ›’ Cart</a>
      <a href="events.html">Events</a>
    </nav>
  </header>

  <h1>ðŸŽ‰ Upcoming Events</h1>

  <div class="events-container" id="events-list"></div>

  <!-- Footer -->
  <footer>
    ðŸ“§ bestzone@gmail.com | ðŸ“ž +91 98765 43210 <br>
    <a href="help.html">Need Help?</a>
  </footer>

  <!-- JavaScript -->
  <script>
    // Bestzone event JSON data
    const data = {
      "events": [
        { "title": "Mega Sale Week", "date": "2025-08-25", "description": "Flat 50% off on kids' clothing and more!" },
        { "title": "Winter Collection Launch", "date": "2025-09-05", "description": "Exclusive jackets, sweaters, and accessories." },
        { "title": "Bestzone Anniversary", "date": "2025-09-20", "description": "Join us for giveaways and special discounts." }
      ]
    };

    const eventsContainer = document.getElementById("events-list");

    data.events.forEach(event => {
      const eventDiv = document.createElement("div");
      eventDiv.classList.add("event");
      eventDiv.innerHTML = `
        <h2>${event.title}</h2>
        <p><strong>Date:</strong> ${event.date}</p>
        <p>${event.description}</p>
      `;
      eventsContainer.appendChild(eventDiv);
    });
    
  </script>

</body>
</html>
